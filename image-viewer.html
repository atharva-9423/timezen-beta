<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6C5CE7">
  <title>Image Viewer - TimeZen</title>
  <link rel="stylesheet" href="image-viewer-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
</head>
<body>
  <div class="viewer-container">
    <header class="viewer-header">
      <button class="header-btn" id="backBtn" aria-label="Go back">
        <i class="ph ph-arrow-left"></i>
      </button>
      <h1 class="viewer-title" id="imageTitle">Loading...</h1>
    </header>

    <div class="controls-bar">
      <button class="control-btn" id="zoomOutBtn" aria-label="Zoom out">
        <i class="ph ph-minus"></i>
      </button>
      <span class="zoom-indicator" id="zoomLevel">100%</span>
      <button class="control-btn" id="zoomInBtn" aria-label="Zoom in">
        <i class="ph ph-plus"></i>
      </button>
      <button class="control-btn" id="resetBtn" aria-label="Reset view">
        <i class="ph ph-arrows-out"></i>
      </button>
    </div>

    <div class="image-viewport" id="imageViewport">
      <img id="mainImage" class="main-image" alt="Study Material">
    </div>

    <div class="loading-state" id="loadingState">
      <div class="spinner"></div>
      <p>Loading image...</p>
    </div>

    <div class="error-state" id="errorState">
      <i class="ph ph-warning-circle"></i>
      <p id="errorMessage">Failed to load image</p>
      <button class="retry-btn" id="retryBtn">Retry</button>
    </div>
  </div>

  <script src="image-viewer-script.js"></script>
</body>
</html>
